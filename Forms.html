<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Form</title>
    <link rel="stylesheet" href="Form.css" />
</head>

<body>
    <form>
        <header class="headerContainer">
            <h1>HTML5 INPUT FEILDS</h1>
        </header>

        <div>
            <label for="text">Name :</label>
            <input type="text" placeholder="Enter your Name" id="text" name="text" required />
            <error-output class="text-error" for="text"></error-output>
        </div>

        <div>
            <label for="pwd"> Enter your Password : </label>
            <input type="password" placeholder="Enter your Password" id="pwd" name="pwd" required />
            <error-output class="pwd-error" for="pwd"></error-output>
        </div>

        <div>
            <label for="email">Email :</label>
            <input type="email" placeholder="Enter your Email" id="email" name="email" />
            <error-output class="email-error" for="email"></error-output>
        </div>

        <div>
            <label for="URL">URL :</label>
            <input type="URL" placeholder="Enter your URL" id="URL" name="URL" />
        </div>

        <div>
            <label for="number">Mobile Number :</label>
            <input type="number" placeholder="Enter your mobile number" id="number" name="number" />
            <error-output class="number-error" for="number"></error-output>
        </div>

        <div>
            <label for="tel">Tele-phone number :</label>
            <input type="tel" placeholder="Enter your Tele-phone" id="tel" name="tel" />
        </div>

        <div>
            <label for="Search">Search Input :</label>
            <input for="Search" placeholder="Enter your Input" id="Search" name="Search" />
        </div>

        <div class="nativeDateTimePicker">
            <label for="party"> Enter your Birthday : </label>
            <input type="datetime-local" placeholder="Enter date and time" id="party" name="bday" />
            <!-- <span class="validity"></span> -->
        </div>

        <div>
            <label for="salary"> Choose you Salary : </label>
            <input type="range" placeholder="Enter date and time" id="salary" name=salary" min="300000" max="500000"
                step="100" value="400000">
            <output class="salary-output" for="salary">400000</output>
        </div>

        <div>
            <button>Submit</button>
        </div>
    </form>
    <script>
        const text = document.querySelector("#text");
        const textError = document.querySelector(".text-error");
        text.addEventListener("input", function () {
            let nameRegex = RegExp("^[A-Z][a-z]{2,}$");
            if (nameRegex.test(text.value)) textError.textContent = "";
            else textError.textContent = "Name is Incorrect";
        });
        console.log(text);

        const salary = document.querySelector("#salary");
        const output = document.querySelector(".salary-output");
        output.textContent = salary.value;
        salary.addEventListener("input", function () {
            output.textContent = salary.value;
        });

        const password = document.querySelector("#pwd");
        const passwordError = document.querySelector(".pwd-error");
        pwd.addEventListener("input", function () {
            let passwordRegex = RegExp(
                "^(?=[0-9 A-Z a-z !@#$%^&*();:]{8,}$)(?=.*[A-Z]{1,})(?=.*[0-9]{1,})(?=.*[!@#$%^&*();:]{1,}).*$"
            );
            if (passwordRegex.test(password.value)) passwordError.textContent = " ";
            else passwordError.textContent = "Password is Incorrect!";
        });
        console.log(pwd);

        const email = document.querySelector("#email");
        const emailError = document.querySelector(".email-error");
        email.addEventListener("input", function () {
            let emailRegex = RegExp("^[A-Z a-z 0-9]+([._+-][0-9 a-z A-Z]+)@[0-9 a-z A-Z]+.[a-z A-Z]{2,3}([.][a-z A-Z]{2})$");
            if (emailRegex.test(email.value)) emailError.textContent = "";
            else emailError.textContent = "Email is Incorrect!";
        });
        console.log(email);

        //for Mobile no.
        const number = document.querySelector("#number");
        const numberError = document.querySelector(".number-error");
        number.addEventListener("input", function () {
            let numberRegex = RegExp("^(0|91)?[\\s][0-9]{10}$");
            if (numberRegex.test(number.value)) numberError.textContent = " ";
            else numberError.textContent = "Number is Incorrect!";
        });
        console.log(number);
    </script>
</body>

</html>
